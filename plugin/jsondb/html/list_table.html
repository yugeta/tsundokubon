<h2>Tables</h2>


<h3>New Table</h3>

<form method="post" name="form1">
	<input type="hidden" name="menu" value="<%request:menu%>">
	<input type="hidden" name="mode" value="addData">

	<div class="inputArea">
		<div><span>名前</span><input class="addName" type="text" name="d[name]" /></div>
		<div><span>メモ</span><input class="addName" type="text" name="d[memo]" /></div>
		<div class="align-right"><input class="addData" type="button" value="Add" /></div>
	</div>
</form>


<h3>Lists</h3>

<table id="dataLists">
	<tr class="menu">
		<th class="no" style='width:40px;'>No.</th>
		<th class="name" style='width:100px;'>Name</th>
		<th class="memo" style='width:150px;'>Memo</th>
		<th class="option" style='width:80px;'>Option</th>
	</tr>
	<%class:jsonDB:getDataTablelines%>
</table>
